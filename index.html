<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: transparent !important;
        }
        
        /* Ẩn controls trên một số browser */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-panel {
            display: none !important;
        }
    </style>
</head>
<body>
    <video 
        autoplay 
        loop 
        muted 
        playsinline
        id="greenscreen-video">
        <source src="video.webm" type="video/webm">
        Browser của bạn không hỗ trợ video HTML5.
    </video>
    
    <script>
        // Đảm bảo video autoplay
        const video = document.getElementById('greenscreen-video');
        
        // Fallback nếu autoplay bị chặn
        video.play().catch(err => {
            console.log('Autoplay bị chặn:', err);
            // Có thể thêm UI button để user click play
        });
        
        // Đảm bảo video luôn play
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
